    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <nav>
      <!-- navagation bar -->
      <div class="logo-home">
        <img src="./assets/img/logo.png" alt="Home" />
      </div>
      <ul>
        <li>
          <a href="#"> <i class="fas fa-warehouse"></i> INVENTORY </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h3 class="title-section">
        <!-- Page title -->
        Inventory Manager
      </h3>

      <div class="search-form">
        <i class="fas fa-search"></i>
        <input
          type="search"
          name=""
          id="search"
          placeholder="Search for titles in inventory"
        />
      </div>

      <div class="table">
        <div class="column-name tr">
          <div class="td">
            <!-- empty column -->
          </div>

          <div class="td">ID</div>

          <div class="td">Title Name</div>

          <div class="td">Type</div>

          <div class="td">Season</div>

          <div class="td">Episode</div>

          <div class="td">Published</div>

          <div class="td">Programmable</div>
        </div>

        <div class="class-1 tr">
          <!-- Movie-type record a.k.a.  only first layer-->
          <div class="td"></div>

          <div class="td">
            <!-- ID -->
            715156
          </div>

          <div class="td">
            <!-- Title name -->
            DemonLover
          </div>

          <div class="td">
            <!-- Type -->
            Movie
          </div>

          <div class="td">
            <!-- Season -->
            -
          </div>

          <div class="td">
            <!-- Episode -->
            -
          </div>

          <div class="td">
            <!-- Published -->
            Jan 3, 2020
          </div>

          <div class="td">
            <!-- Programmable -->

            <!-- Switch -->
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
